<h1>All post</h1>
<table class="table stripe">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Round</th>
    </tr>
    <tr *ngFor="let i of allStudent">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.round}}</td>
    </tr>
</table>
